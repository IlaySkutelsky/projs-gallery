<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>
<body onload="init()">
    <h1>Welcome to my book shop!</h1>
    <div class="container">
        <button class="btn btn-add" onclick=" readAndAddNewBook()">+ Add</button>
        <table class="table table-hover books">
        </table>
    </div>
    
    <div class="modal fade" id="readModal" tabindex="-1" role="dialog" aria-labelledby="readModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="readModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="lib/jquery-3.3.1.js"></script>
    <script src="lib/bootstrap.bundle.js"></script>
    <script src="js/utils-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
